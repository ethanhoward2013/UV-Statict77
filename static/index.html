<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="index.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
      <style>
         body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1f1f1f, #444);
            color: #fff;
         }

         #code-entry {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
         }

         #code-entry label {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #f5f5f5;
         }

         #access-code {
            padding: 15px;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            font-size: 1.2em;
            background: #222;
            color: #fff;
         }

         #access-code:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
         }

         #access-form button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
         }

         #access-form button:hover {
            background-color: #218838;
         }

         #content {
            display: none; /* Hidden initially */
            text-align: center;
         }

         @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
         }
      </style>
   </head>
   <body>
      <div id="code-entry">
         <form id="access-form">
            <label for="access-code">Enter Your Access Code</label>
            <input id="access-code" type="text" placeholder="Enter code here" required />
            <button type="submit">Submit</button>
         </form>
      </div>

      <div id="content">
         <h1>Waffle Proxy <span style="color:red; font-weight:bold;">PAID</span></h1>
         <form id="uv-form">
            <input id="uv-search-engine" value="https://www.duckduckgo.com/search?q=%s" type="hidden" /> 
            <input id="uv-address" type="text" placeholder="Search DuckDuckGo or type an URL" class="form__input" />
         </form>
         <div class="desc left-margin"> 
            <p id="uv-error"></p>
            <pre id="uv-error-code"></pre>
         </div>
      </div>

      <script>
         document.addEventListener("DOMContentLoaded", () => {
            const validCodes = [
               "7LmzF@Ek!%KqXrA*3YPoV9^#",
               "qP2z!Ey9#@rVXt$LKM&f8NW*",
               "!x6N$@8mZqKTYF3wV^J#rLp2",
               "WZ*eR#o!Y9kXqMV^Lp@872$F",
               "^q@z6Vp*FRL8N#YXK$!moP23",
               "!qK3v@R^$oXpWYFL*ZN#286p"
            ];

            const form = document.querySelector("#access-form");
            const codeEntry = document.querySelector("#code-entry");
            const content = document.querySelector("#content");

            form.addEventListener("submit", (event) => {
               event.preventDefault(); // Prevent form submission
               const codeInput = document.querySelector("#access-code").value;

               if (!validCodes.includes(codeInput)) {
                  alert("Access Denied: Invalid Code");
                  window.location.href = "about:blank"; // Block access
               } else {
                  alert("Access Granted: Welcome!");
                  codeEntry.style.display = "none"; // Hide the code entry UI
                  content.style.display = "block"; // Show the main content
               }
            });
         });
      </script>
   </body>
</html>
