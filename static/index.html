<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <link rel="stylesheet" href="index.css">
      <script type="text/javascript" src="//counter.websiteout.net/js/7/10/5/0"></script>
      <link rel="shortcut icon" type="image/jpg" href="~/">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
   </head>
   <body>
      <script>
         document.addEventListener("DOMContentLoaded", () => {
            const validCodes = [
               "7LmzF@Ek!%KqXrA*3YPoV9^#",
               "qP2z!Ey9#@rVXt$LKM&f8NW*",
               "!x6N$@8mZqKTYF3wV^J#rLp2",
               "WZ*eR#o!Y9kXqMV^Lp@872$F",
               "^q@z6Vp*FRL8N#YXK$!moP23",
               "!qK3v@R^$oXpWYFL*ZN#286p"
               // Add all other codes here
            ];

            const form = document.querySelector("#access-form");
            form.addEventListener("submit", (event) => {
               event.preventDefault(); // Prevent form submission
               const codeInput = document.querySelector("#access-code").value;

               if (!validCodes.includes(codeInput)) {
                  alert("Access Denied: Invalid Code");
                  window.location.href = "about:blank"; // Block access
               } else {
                  alert("Access Granted: Welcome!");
                  document.querySelector("#content").style.display = "block"; // Reveal content
               }
            });
         });
      </script>
      <div id="code-entry">
         <form id="access-form" style="margin: 20px;">
            <label for="access-code" style="font-size: 1.2em;">Enter your access code:</label><br>
            <input id="access-code" type="text" style="padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; width: 300px;" required />
            <button type="submit" style="padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
         </form>
      </div>
      <div id="content" style="display: none;">
         <h1>Waffle Proxy <span style="color:red; font-weight:bold;">PAID</span></h1>
         <form id="uv-form">
            <input id="uv-search-engine" value="https://www.duckduckgo.com/search?q=%s" type="hidden"/> 
            <input id="uv-address" type="text" placeholder="Search DuckDuckGo or type an URL" class="form__input"/>
         </form>
         <div class="desc left-margin"> 
            <p id="uv-error"></p>
            <pre id="uv-error-code"></pre>
         </div>
      </div>
      <script src="uv/uv.bundle.js" defer></script>
      <script src="uv/uv.config.js" defer></script>
      <script src="register-sw.js" defer></script>
      <script src="search.js" defer></script>
      <script src="index.js" defer></script>
      <script src="error.js" defer></script>
   </body>
</html>
