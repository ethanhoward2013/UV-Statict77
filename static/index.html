<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <link rel="stylesheet" href="index.css">
      <script type="text/javascript" src="//counter.websiteout.net/js/7/10/5/0"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
      <style>
         body {
            font-family: 'Open Sans', sans-serif;
         }
         h1 {
            font-family: 'Oswald', sans-serif;
            margin-bottom: 20px;
         }
         #content {
            display: block;
            margin: 20px auto;
            max-width: 1200px; /* Expanded container width */
            text-align: center;
         }
         #uv-form {
            margin: 0 auto;
            width: 100%;
            display: flex;
            justify-content: center; /* Centers the search bar */
         }
         #uv-address {
            width: 100%; /* Full width */
            max-width: 1200px; /* Maximizes search bar width */
            padding: 14px; /* Ample padding for better typing */
            border: 1px solid #ccc;
            border-radius: 8px; /* Maintains rounded corner style */
            font-size: 1.2em; /* Larger font size for readability */
         }
         .discord-btn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #7289da;
            color: white;
            font-size: 1em;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.2s ease, transform 0.2s ease;
         }
         .discord-btn:hover {
            background-color: #5b6eae;
            transform: scale(1.05);
         }
         #footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1em;
            font-family: 'Open Sans', sans-serif;
         }
      </style>
   </head>
   <body>
      <script>
         document.addEventListener("DOMContentLoaded", () => {
            const footer = document.querySelector("#footer");
            const updateTime = () => {
               const now = new Date();
               const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
               footer.textContent = now.toLocaleDateString('en-US', options);
            };
            updateTime();
            setInterval(updateTime, 1000); // Update time every second
         });
      </script>

      <div id="content">
         <h1>Waffle Proxy</h1>
         <form id="uv-form">
            <input id="uv-search-engine" value="https://www.duckduckgo.com/search?q=%s" type="hidden"/> 
            <input id="uv-address" type="text" placeholder="Search DuckDuckGo or type an URL" class="form__input"/>
         </form>
         <div class="desc left-margin"> 
            <p id="uv-error"></p>
            <pre id="uv-error-code"></pre>
         </div>
         <!-- Join Discord Button -->
         <a href="https://discord.gg/a3P5TT9WjK" class="discord-btn" target="_blank">
            Join Discord
         </a>
      </div>
      <div id="footer"></div>
      <script src="uv/uv.bundle.js" defer></script>
      <script src="uv/uv.config.js" defer></script>
      <script src="register-sw.js" defer></script>
      <script src="search.js" defer></script>
      <script src="index.js" defer></script>
      <script src="error.js" defer></script>
   </body>
</html>
