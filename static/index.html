<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="index.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
      <style>
         body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #444);
            color: #fff;
         }

         #code-entry {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.8s ease;
         }

         #code-entry label {
            font-size: 1.4em;
            margin-bottom: 15px;
            color: #f1f1f1;
         }

         #access-code {
            padding: 15px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 1.1em;
            background: #2a2a2a;
            color: #fff;
            box-shadow: inset 0px 3px 6px rgba(0, 0, 0, 0.6);
         }

         #access-code:focus {
            outline: none;
            border: 2px solid #007bff;
         }

         #access-form button {
            padding: 12px 20px;
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
         }

         #access-form button:hover {
            background-color: #218838;
            transform: scale(1.05);
         }

         .discord-btn {
            margin-top: 10px;
            padding: 10px 18px;
            font-size: 1.1em;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
         }

         .discord-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
         }

         #content {
            display: none; /* Hidden initially */
            text-align: center;
         }

         @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
         }
      </style>
   </head>
   <body>
      <div id="code-entry">
         <form id="access-form">
            <label for="access-code">Enter Your Access Code</label>
            <input id="access-code" type="text" placeholder="Enter code here" required />
            <button type="submit">Submit</button>
         </form>
         <button class="discord-btn" onclick="window.open('https://discord.gg/a3P5TT9WjK', '_blank')">
            Join Discord
         </button>
      </div>

      <div id="content">
         <h1>Waffle Proxy <span style="color:red; font-weight:bold;">PAID</span></h1>
         <form id="uv-form">
            <input id="uv-search-engine" value="https://www.duckduckgo.com/search?q=%s" type="hidden"/> 
            <input id="uv-address" type="text" placeholder="Search DuckDuckGo or type an URL" class="form__input"/>
         </form>
         <div class="desc left-margin"> 
            <p id="uv-error"></p>
            <pre id="uv-error-code"></pre>
         </div>
      </div>

      <script>
         document.addEventListener("DOMContentLoaded", () => {
            const validCodes = [
               "7LmzF@Ek!%KqXrA*3YPoV9^#",
               "qP2z!Ey9#@rVXt$LKM&f8NW*",
               "!x6N$@8mZqKTYF3wV^J#rLp2",
               "WZ*eR#o!Y9kXqMV^Lp@872$F",
               "^q@z6Vp*FRL8N#YXK$!moP23",
               "!qK3v@R^$oXpWYFL*ZN#286p",
               "Unblockifybrorightnow1994"
            ];

            const form = document.querySelector("#access-form");
            const codeEntry = document.querySelector("#code-entry");
            const content = document.querySelector("#content");

            const storedCode = localStorage.getItem("accessCode");
            if (storedCode && validCodes.includes(storedCode)) {
               codeEntry.style.display = "none"; 
               content.style.display = "block"; 
            }

            form.addEventListener("submit", (event) => {
               event.preventDefault();
               const codeInput = document.querySelector("#access-code").value;

               if (!validCodes.includes(codeInput)) {
                  alert("Access Denied: Invalid Code");
                  window.location.href = "about:blank"; 
               } else {
                  alert("Access Granted: Welcome!");
                  localStorage.setItem("accessCode", codeInput);
                  codeEntry.style.display = "none"; 
                  content.style.display = "block"; 
               }
            });
         });
      </script>
   </body>
</html>
